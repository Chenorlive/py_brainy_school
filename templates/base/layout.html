<!DOCTYPE html>

<html>
    {% load static  %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Brainy School </title>
    <link rel="icon" type="image/x-icon" href="{% static 'blog/img/logo.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

   <!-- <script src="{% static 'scripts/tailwind.js' %}"></script>
    <script src="{% static 'scripts/all_plugin.js' %}"></script>-->

    <style>
        .ann {
            outline-style: none !important;
            border-bottom: none !important;
        }

    </style>

</head>

<body>
    
    <main class="flex-shrink-0 content ">
      <div class="container">
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-dismissible fade show {% if message.tags == 'error' %} alert-danger {% endif %} alert-{{ message.tags }}  mt-1" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
          {% endif %}
          {% block content %}
          {% endblock %}
          <br/>
      </div>
    </main>

</body>

{% block scripts %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
{% endblock %}

</html>
