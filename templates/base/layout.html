<!DOCTYPE html>

<html>
    {% load static  %}

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Brainy School </title>
    
    <link rel="icon" type="image/x-icon" href="{% static 'blog/img/logo.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

   <!-- <script src="{% static 'scripts/tailwind.js' %}"></script>
    <script src="{% static 'scripts/all_plugin.js' %}"></script>-->

    <style>
        .ann {
            outline-style: none !important;
            border-bottom: none !important;
        }

    </style>

</head>

<body>
    
    <main class="flex-shrink-0 content ">
      <div class="container  ">
          {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %} alert-danger {% endif %} alert-{{ message.tags }}  mt-1">
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}
          {% block content %}
          {% endblock %}
          <br/>
      </div>
    </main>

</body>

{% block scripts %}
    <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'scripts/popper.min.js' %}"></script>
    <script src="{% static 'scripts/main.js' %}"></script>
{% endblock %}

</html>
