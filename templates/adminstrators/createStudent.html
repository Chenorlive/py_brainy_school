{% extends "base/layout1.html" %}  {% block content %} {% load static %}

	<div class="card  mt-4">
		<section class="form-signi form-1 text-center p-4" >
			
			<form class="row g-3">
				<i class="material-icons" style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;">cloud</i>
				<div class="col-md-6">
					<label for="first_name" class="form-label">First Name</label>
					<input type="text" class="form-control" id="first_name" name="first_name">
				</div>
				<div class="col-md-6">
					<label for="last_name" class="form-label">Last Name</label>
					<input type="text" class="form-control" id="last_name" name="last_name">
				</div>
				<div class="col-md-6">
					<label for="address" class="form-label">Address</label>
					<input type="text" class="form-control" id="address" placeholder="1234 Main St" name="address">
				</div>
				<div class="col-md-6">
					<label for="phone_name" class="form-label">Phone Number</label>
					<input type="tel" class="form-control" id="phone_name" placeholder="231xxxxxxxxx">
				</div>
				<div class="col-md-6">
					<label for="date_birth" class="form-label">Date of Birth </label>
					<input type="date" class="form-control" id="date_birth" name="date_birth">
				</div>
				<div class="col-md-4">
					<label for="gender" class="form-label">Gender</label>
					<select id="gender" class="form-select">
						<option selected>Choose...</option>
						{% for gd in genders %}
							<option value="{{ gd.id }}">{{ gd.name }}</option>
						{% endfor %}
						
					</select>
				</div>
				<div class="col-md-2">
				<label for="nationality" class="form-label">Nationality</label>
				<input type="text" class="form-control" id="nationality">
				</div>
				
				<div class="col-12">
				<button type="submit" class="btn btn-primary">submit</button>
				</div>
			</form>

		  
		</section>
    </div>


{% endblock %}
