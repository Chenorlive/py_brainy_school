{% extends "base/layout.html" %} {% block content %}
<div class="card p-2 row form-1 ">
<div class="text-center col ">
    <div class="d-flex flex-row text-center">
        
    </div>

    <form class="col-auto mb-lg-0 me-lg-3 p-2" action="#" >
        {% csrf_token %}
        <input type="search" name="query" class="form-control form-control-dark" placeholder="Enter name or username ">
    </form>
    <div class="table-responsive">
        <table class="table table-sm mt-4 ">
            <thead>
                <tr>
                    <th scope="col">
                        Username
                    </th>
                    <th scope="col">
                        First Name
                    </th>
                    <th scope="col">
                        Last Name
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for obj in clist %}
                    <tr>
                        <td>{{ obj.student.user.username }}</td>
                        <td>{{ obj.student.user.first_name }}</td>
                        <td>{{ obj.student.user.last_name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</div>
</div>



{% endblock %}
